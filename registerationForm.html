<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Registeration Form !</h1>
    <form style="border: 1px dotted black; width: 20%; height: 300px">
      <br />
      <label for="personal details" style="padding-left: 10%"
        ><b>Personal Details</b></label
      ><br /><br />
      <hr width="80%" />
      <label for="fname" style="padding-left: 10%">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname" style="padding-left: 10%">Last name:</label>
      <input type="text" name="lname" id="lname" /><br /><br />
      <label for="email" style="padding-left: 10%">Email:</label>
      <input type="text" name="email" id="email" /><br /><br />
      <label for="gender" style="padding-left: 10%">Gender:</label>
      <input type="radio" name="gender" id="male" value="Male" />
      <label for="Male">Male</label>
      <input type="radio" name="gender" id="female" value="Female" />
      <label for="female">Female</label><br /><br />
      <label for="city" style="padding-left: 10%">City:</label>
      <select name="Cities" id="Cities">
        <option value="Zarqa">Zarqa</option>
        <option value="Amman">Amman</option>
        <option value="Irbid">Irbid</option></select
      ><br /><br />
      <input type="submit" value="Sign Up" style="margin-left: 10%" />
    </form>
  </body>
</html>
