<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h3>Table Num .2</h3>
    <br />
    <table style="border: 1px solid black">
      <tr style="border: 1px solid black">
        <td rowspan="2" style="border: 1px solid black">Row 1-2, col 1</td>
        <td style="border: 1px solid black">Row 1, col 2</td>
        <td style="border: 1px solid black">Row 1, col 3</td>
        <td style="border: 1px solid black">Row 1, col 4</td>
      </tr>

      <tr>
        <td rowspan="2" colspan="2" style="border: 1px solid black">
          Row 2-3, Col 2-3
        </td>
        <td style="border: 1px solid black">Row 2, col 4</td>
      </tr>
      <tr>
        <td style="border: 1px solid black">Row 3, col 1</td>
        <td style="border: 1px solid black">Row 3, col 4</td>
      </tr>

      <tr>
        <td style="border: 1px solid black">Row 4, col 1</td>
        <td style="border: 1px solid black">Row 4, col 2</td>
        <td colspan="2" style="border: 1px solid black">Row 4, col 3-4</td>
      </tr>
    </table>
  </body>
</html>
